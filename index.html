<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Username</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please enter your Email</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Enter your Password</div>
			<button type="submit">Login</button>
			<br></br>
			<p class="p">New users please signup below</p>
			<button type="submit" onclick="window.location.href='signup.html'">Sign up</button>
		</form>
	</div>
	<script src="valid.js"></script>
</body>
</html>
