<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Username</div>
			<input placeholder="Enter username" autocomplete="off" type="text" name="email" required>
			<div id="email_error">Please fill up your or Phone</div>

			<div class="font font2">Password</div>
			<input placeholder="Enter your password" type="password" name="password" required>
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit" onclick="window.location.href='profile.html'">Login</button>
			<button type="submit" onclick="window.location.href='signup.html'">SIGN UP</button>
		</form>
	</div>
	<script src="valid.js"></script>
</body>
</html>
